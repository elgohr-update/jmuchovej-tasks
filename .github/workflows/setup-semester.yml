name: "Monitors dates to setup semeseter."

on:
  push:
    branches:
      - pyinvoke-migration
  # https://help.github.com/en/actions/automating-your-workflow-with-github-actions/workflow-syntax-for-github-actions#onschedule
  schedule:
    - cron: "0 */6 * 12 *"  # run for the Spring semester
    # - cron: "* */6 * 5 *"  # run for the Summer semester
    - cron: "0 */6 * 8 *" # run for the Fall semester

env:
  GROUP: core

jobs:
  build:
    name: Seed Group Repository

    runs-on: ubuntu-latest

    steps:
    - name: "Checkout `ucfai/${{ env.GROUP }}`"
      uses: actions/checkout@v2
      with:
        repository: ionlights/ucfai-${{ env.GROUP }}
        path: ${{ env.GROUP }}

    - name: "Checkout `ucfai/tasks`"
      uses: actions/checkout@v2
      with:
        repository: ionlights/ucfai-tasks
        path: tasks

    - name: "Setup Miniconda Environment"
      uses: goanpeca/setup-miniconda@v1
      with:
        environment-file: tasks/env/macos.yml
        activate-environment: ucfai-tasks

    - name: "Begin Seeding `${{ env.GROUP }}`"
      shell: bash -l {0}
      run: |
        inv semester.seed -g ${{ env.GROUP }} -s fa20

    - name: "Commit new entries to `${{ env.GROUP }}`"
      run: |
        cd ${{ env.GROUP }}
        semester=$(grep -i "seemster" invoke.yml | cut -d ":" -f 2)
        git config --local user.name "AI@UCF"
        git config --local user.email "git@ucfai.org"
        git add -A
        git commit -m "Seeding \`${semester}\` Semester"

    - name: "Push new semester to `${{ env.GROUP }}`"
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.MY_TOKEN }}
        repository: ionlights/ucfai-${{ env.GROUP }}
        # branch: new-semester-${{ env.GROUP }}
        directory: ${{ env.GROUP }}
