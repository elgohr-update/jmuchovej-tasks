name: ucfai-admin
channels:
  - defaults
  - conda-forge
  - bioconda
dependencies:
  - python=3.7
  - argcomplete
  - black
  - jinja2
  - jupyter=1.0.0
  - nbconvert=5.6
  - nbformat
  - nbgrader
  - pandas=0.25
  - numpy
  - pip
  - pygithub=1.39
  - pyyaml=3.13
  - pillow=5.2.0
  - requests
  - termcolor
  - tqdm
  - wkhtmltopdf=0.12.3
  - pip:
      - imgkit==1.0.1
      # you need to also run: `brew install wkhtmltopdf` for `imgkit` to work!
      - git+https://github.com/ucfai/bot@master
