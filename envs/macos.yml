name: ucfai-admin
channels:
  - defaults
  - conda-forge
  - bioconda
dependencies:
  - python=3.7
  - jinja2=2.10
  - jupyter=1.0.0
  - nbconvert=5.3.1
  - pandas=0.23.4
  - numpy=1.15.0
  - pip=10.0.1
  - pyyaml=3.13
  - pillow=5.2.0
  - requests=2.19.1
  - pip:
      - imgkit==1.0.1
      # you need to also run: `brew install wkhtmltopdf` for `imgkit` to work!
      - git+https://github.com/ucfai/admin